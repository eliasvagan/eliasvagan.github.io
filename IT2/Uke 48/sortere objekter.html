    console.log(homes);

    //  SORTERE VERDIER I ET OBJEKT VED Ã… BRUKE ARRAY
    var maxSpeed = {
        car: 300,
        bike: 60,
        motorbike: 200,
        airplane: 1000,
        helicopter: 400,
        rocket: 8 * 60 * 60
    };
    var sortable = [];
    for (var vehicle in maxSpeed)
        sortable.push([vehicle, maxSpeed[vehicle]])

    sortable.sort(function(a, b) {
        return a[1] - b[1]
    });

    //repeterende funksjon
    function timeout() {
        setTimeout(function () {
            // Do Something Here
            // Then recall the parent function to
            // create a recursive loop.
            timeout();
        }, 1000);
    }
</script>
