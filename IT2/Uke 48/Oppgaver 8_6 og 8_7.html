        <div id="stolpediagram1_1" class="StolperStående"></div>
        <script>
            var stolpediagram1 = document.getElementById("stolpediagram1");
            var stolpediagram1_1 = document.getElementById("stolpediagram1_1");

            var vekter = [2.1, 1.7, 2.4, 0.2];
            for(var vekt of vekter) {

                var stolpe1 = document.createElement("div");
                stolpe1.style.width = 100 * vekt + "px";
                stolpe1.innerHTML = vekt + "kg";
                stolpediagram1.appendChild(stolpe1);

                var stolpe2 = document.createElement("div");
                stolpe2.style.height = 100 * vekt + "px";
                stolpe2.innerHTML = vekt + "kg";
                stolpediagram1_1.appendChild(stolpe2);
            }
        </script>
