<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prøve kap 1 - 4.2</title>
    <style>
        p, h1, h2, h3 {
            font-family: arial, sans-serif;
            color: #5d5d5d;
        }
        body {
            background-color: #9f9f9f;
        }
        section#middle {
            position: relative;
            padding: 0.5em 0 1em 0;
            background-color: white;
            margin: auto;
            max-width: 34em;
        }
        div.oppgave {
            border-bottom: solid 0.1em lightgray;
            padding: 1em 2em;
        }
        div.oppgave:last-of-type {
            border: none;
        }
        button, input {
            padding: 0.5em;
            font-size: 1.1em;
            width: 100%;
            box-sizing: border-box;
        }
        p {
            font-size: 1.1em;
        }
        h1{
            color: black;
        }
        h3{
            font-weight: normal;
        }
        form#tallForm {
            display: flex;
            width: auto;
            flex-direction: row;
        }

    </style>
</head>
<body>

    <section id="middle">
        <div class="oppgave">

            <h1>Oppgave 1</h1>
            <h3>Bankoppgave</h3>
            <form id="bankForm">
                <p>Fyll ut denne så vi kan hjelpe deg.</p>
                <input type="text" name="fornavn" placeholder="Fornavn" required autocomplete="off">
                <br>
                <input type="text" name="etternavn" placeholder="Etternavn" required autocomplete="off">
                <br>
                <input type="number" name="inntekt" placeholder="Årlig inntekt (kun tall)" required autocomplete="off">
                <br>
                <button type="submit">OK</button>

            </form>
            <p id="psvar"></p>

            <script>
                var bankForm = document.getElementById("bankForm");

                var psvar = document.getElementById("psvar");

                bankForm.onsubmit = function(evt) {
                    evt.preventDefault();
                    var fornavn = bankForm.fornavn;
                    var etternavn = bankForm.etternavn;
                    var inntekt = bankForm.inntekt;

                    if(inntekt.value<1000000) {
                        psvar.innerHTML = `Kjære ${fornavn.value} ${etternavn.value}, du bør nok få litt mer sving på inntjeningen hvis vi skal kunne hjelpe deg.`
                    } else if(inntekt.value>=1000000 && inntekt.value<2000000) {
                        psvar.innerHTML = `Kjære ${fornavn.value} ${etternavn.value}, vi kan tilby deg en hørentekonto med garantert 2% rente de neste 3 år.`
                    } else if(inntekt.value>=2000000 && inntekt.value<5000000) {
                        psvar.innerHTML = `Høystærede ${fornavn.value} ${etternavn.value}, vi vil sette stor pris på om du kommer nedom for en kopp kaffe og en innbgringende prat.`
                    } else if(inntekt.value>=5000000 && (fornavn.value + " " + etternavn.value) == "Kjell Inge Røkke"){
                        psvar.innerHTML = `Deres høyhet ${fornavn.value} ${etternavn.value}, i morgen stenger vi banken for alle andre kunder. Kom når du vil.`
                    } else if(inntekt.value>=2000000) {
                        psvar.innerHTML = `Høystærede ${fornavn.value} ${etternavn.value}, vi vil sette stor pris på om du kommer nedom for en kopp kaffe og en innbgringende prat.`
                    }
                    else {
                        psvar.innerHTML = "Det skjedde noe feil."
                    }
                    bankForm.reset;
                };

            </script>

        </div>
        <div class="oppgave">

            <h1>Oppgave 2</h1>
            <h3><b>a)</b> Konvolutt i canvas</h3>
            <canvas id="konvolutt" width="300" height="200"></canvas>
            <script>
                var konvolutt = document.getElementById("konvolutt");
                var ctx = konvolutt.getContext("2d");

                ctx.fillStyle = "darkGray";
                ctx.moveTo(0, 0);
                ctx.lineTo(300, 0);
                ctx.lineTo(300, 200);
                ctx.lineTo(0,200);
                ctx.lineTo(0,0);
                ctx.lineTo(150, 120);
                ctx.lineTo(300, 0);

                ctx.moveTo(0, 200);
                ctx.lineTo(125, 100);
                ctx.moveTo(300, 200);
                ctx.lineTo(175, 100);

                ctx.stroke();

            </script>

            <h3><b>b)</b>Array med superstjerner (knappversjon)</h3>
            <button id="btn2">Hent tilfeldig superstjerne</button>
            <p id="pstjerne"></p>

            <script>
                var btn2 = document.getElementById("btn2");
                var pstjerne = document.getElementById("pstjerne");
                var superstjerner = ["Justin Bieber", "Steve Aoki", "Oliver Sykes", "Bill Gates"];
                btn2.onclick = function() {
                    var sterjeTall = (Math.random(1) * 3);
                    stjerneTall = sterjeTall.toFixed(0);
                    pstjerne.innerHTML = "Dagens stjerne er: " + superstjerner[stjerneTall];
                    console.log(sterjeTall);
                }

            </script>


        </div>
        <div class="oppgave">

            <h1>Oppgave 3</h1>
            <p>Skriv inn et <b>tall</b> i hvert felt for å se noe morsomt.</p>
            <form id="tallForm">
                <input type="text" id="tall1" required placeholder="Tall 1" autocomplete="off">
                <input type="text" id="tall2" required placeholder="Tall 2" autocomplete="off">
                <button type="submit">OK</button>
            </form>
            <p id="svar"></p>
            <script>
                var tallForm = document.getElementById("tallForm");
                var svar = document.getElementById("svar");

                tallForm.onsubmit = function(evt2) {
                    evt2.preventDefault();
                    var tall1 = tallForm.tall1;
                    tall1 = Number(tall1.value);
                    var tall2 = tallForm.tall2;
                    tall2 = Number(tall2.value);

                    if(tall1 + tall2 == "13") {
                        svar.innerHTML = "I dag har du uflaks! (Summen er 13)";
                    }
                    else if(tall1 - tall2 >10 || tall2 - tall1 >10) {
                        svar.innerHTML = "Dere er langt fra hverandre!"
                    }
                    else if(tall1 < 0 && tall2 >0) {
                        svar.innerHTML = "AC/DC"
                    }
                    else if(Math.sqrt(tall1 + tall2) == 3) {
                        svar.innerHTML = "Summen er 9.";
                    }
                    else if(tall1 - tall1 != 0 || tall2 - tall2 != 0) {
                        svar.innerHTML = "Din luring! Du skulle skrive inn tall."
                    }
                    else {
                        svar.innerHTML = "Prøv igjen!";

                    }

                }


            </script>

        </div>





    </section>


</body>
</html>
