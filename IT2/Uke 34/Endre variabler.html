<body>
    <button id="Freepoeng">FREE POINTS</button>
    <script>
    //Når spillet starter har vi 0 poeng
        var poeng = 0;

    //Nå får jeg 10 poeng
        poeng = poeng + 10;

    //Få et poeng
        poeng++;
    //Det er det samme som å si
        poeng = poeng + 1;
    document.getElementById("Freepoeng").onclick = function(){
        poeng = poeng + 10;

    };

    document.write("Du har " + poeng + " poeng.")


    </script>
