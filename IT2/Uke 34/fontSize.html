<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
</head>
<body>
    <p id="tekst">Dette er et eksemepel på tekst i en p-tag.</p>
    <button id="stor">Øk størrelsen</button>
    <script>

        document.getElementById("stor").onclick = function () {
            document.getElementById("tekst").style.fontSize = 1.2 + "em";
        }
    </script>
</body>
</html>
