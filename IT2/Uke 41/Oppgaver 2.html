<div class="oppgave">
    <h2>3</h2>
    <p>f(x) = 3x</p>
    <input id="i3" type="number" placeholder="x" oninput="calculateX()">
    <p id="p3"></p>
    <script>
        var p3 = document.getElementById("p3");

        function calculateX() {
            var i3 = document.getElementById("i3");
            var svar3 = i3.value;
            p3.innerText = "f(" + svar3 + ") = " + svar3*3;

        }
    </script>

<div class="oppgave">
    <h2>4</h2>
    <input type="text" id="i41" placeholder="Tekst" oninput="lagDiv()">
    <input type="number" id="i42" min="0" max="40" placeholder="Bredde" oninput="lagDiv()">
    <input type="number" id="i43" min="0" max="40" placeholder="Høyde" oninput="lagDiv()">
    <input type="color" id="i44" oninput="lagDiv()">
    <div id="minDiv"></div>

    <script>
        var i41 = document.getElementById("i41");
        var i42 = document.getElementById("i42");
        var i43 = document.getElementById("i43");
        var i44 = document.getElementById("i44");
        var minDiv = document.getElementById("minDiv");
        
        function lagDiv() {

            var tekst = i41;
            var bredde = i42;
            var hoyde = i43;
            var farge = i44;
            
            minDiv.style.width = bredde.value + "em";
            minDiv.style.height = hoyde.value  +"em";
            minDiv.style.position = "absolute";
            minDiv.innerHTML = tekst.value;
            minDiv.style.backgroundColor = farge.value;
            minDiv.style.padding = "1em";
            minDiv.style.marginTop = "1em";
            minDiv.style.marginLeft = "calc(50% - " + bredde.value/2 + "em)";
            minDiv.style.lineHeight = hoyde.value + "em";
            minDiv.style.textAlign = "center";
            console.log(farge);

        }



    </script>
