<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
</head>
<body>

<script>

    var tallene = {3,4,67,89,23,12,234,345};

    tallene.push(300);          //Legger til på slutten
    tallene.unshift(100);       //Legger til på starten
    tallene.pop();              //Tar vekk den siste
    tallene.shift();            //Tar vekk den første
    tallene.splice(3, 1);       //Tar vekk det fjerde tallet
    tallene.splice(1, 1, 13);   //Tar vekk det andre tallet og setter inn 13

    console.log(tallene);


</script>

</body>
</html>
