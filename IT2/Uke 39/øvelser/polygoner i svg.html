<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polygoner</title>
    <style>
        #papir {
            background-color: black;
        }
        #papir polygon {
            stroke: rgba(0, 255,255, 0.2);
            fill: rgba(255,255,255, 0.05);
            transition: 1s ease;
        }
        #papir polygon:hover {

            fill: #ff812b;

        }



    </style>
</head>
<body>

    <svg id="papir" width="500" height="500"></svg>

    <script>

        var papir = document.getElementById("papir");


        for(var i=400; i<= 500; i++) {

            var punkter = `${Math.random() * i}, ${Math.random() * i}, ${Math.random() * i}, ${Math.random() * i}`;
            punkter += `${Math.random() * i}, ${Math.random() * i}, ${Math.random() * i}, ${Math.random() * i}`;
            punkter += `${Math.random() * i}, ${Math.random() * i}, ${Math.random() * i}, ${Math.random() * i}`;

            papir.innerHTML += `<polygon points="${punkter}"></polygon>`
        }

    </script>

</body>
</html>
