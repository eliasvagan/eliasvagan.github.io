<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sumere tall</title>
</head>
<body>

    <div id="info"></div>

    <script>
        var x = 1;
        var sum = 0;

        while(x <= 100) {

            //sum = sum + x;
            sum += x;

            x++;
        }

        info.innerHTML = "Sum = " + sum;
    </script>

</body>
</html>
