<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While</title>
</head>
<body>

    <script>

        var i = 0;

        while(i < 200) {
            document.write(i + "<br>");

            i = i + 5;

            // i++; Ã˜ker i med 1
        }


    </script>

</body>
</html>
