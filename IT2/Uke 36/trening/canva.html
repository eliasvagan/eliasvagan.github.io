<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style>
        canvas {
            background-color: aliceblue;
        }
    </style>
</head>
<body>

    <canvas id="canvas" width="600" height="400">
        Nettleseren din st√∏tter ikke canvas-elementet.
    </canvas>

    <script>

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "darkGray";

        ctx.fillRect(100, 200, 120, 40);

        ctx.moveTo(100, 300);
        ctx.lineTo(300, 300);
        ctx.lineTo(300, 350);
        ctx.lineTo(100, 350);
        ctx.lineTo(100, 350);
        ctx.lineTo(100, 300);
        ctx.stroke();


    </script>

</body>
</html>
